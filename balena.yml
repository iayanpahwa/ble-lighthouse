name: ble-lighthouse
type: sw.application
description: >-
  Create ble beacons on single board linux computers using balena.io
joinable: false
post-provisioning: >-
  ## Usage instructions

  When the download is completed the application will start. An default ble beacon
  will be created, broadcasting the URL - https://hub.balena.io , but user can always
  manage and modify the type of beacon from balenaCloud.

assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/iayanpahwa/ble-lighthouse'
  logo:
    type: blob.asset
    data:
      url: >-
        https://raw.githubusercontent.com/iayanpahwa/ble-lighthouse/master/assets/ble-lighthouse.png
        
data:
  applicationEnvironmentVariables:
    - ENV ADVERTISE: TRUE
    - BEACON_TYPE: URL
    - URL: https://hub.balena.io
    - UID: 01234567890123456789012345678901
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberrypi4-64
    - fincm3
